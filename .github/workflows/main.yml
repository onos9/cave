# This is a basic workflow to help you get started with Actions

name: CICD

# Controls when the  workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v2

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      # Runs a single command using the runners shell
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Decoding environmental variables
        run: |
          echo "${{ secrets.ENV_FILE }}" >> docker/.env.base64
          openssl base64 -d -in docker/.env.base64 -out .env
          rm -rf docker/.env.base64

      - name: Deploy with rsync
        run: rsync -avz . ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/cavelms

      # Runs a set of commands using the ssh shell
      - name: Deploying to server using SSH
        run: |
         ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'cd cavelms && make deploy'
